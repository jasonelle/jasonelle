
<!-- Example: JLSettings -->
<script type="text/javascript">
    const settingsGet = () => {
      // Returns UIBundle.mainBundle.infoDictionary values
      $settings.get().then(values => {
          // see app.json, App.xcconfig and info.plist for values
          const version = values["CURRENT_PROJECT_VERSION"];         
          $toast.success("Build Version: " + version);
      });
      
    };
    
</script>

<li class="item">
    <h3 class="title">JLSettings Examples</h3>
    <ul>
        <li>
            <h4 onClick="settingsGet();" class="link">Get Build Version</h4>
        </li>
    </ul>
</li>
